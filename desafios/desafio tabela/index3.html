<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tabela</title>
    <style>
    
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
      width: 50vh;
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: px;
    }
    
    td {
      text-align: left;
      padding: 2px 10px;
    }
    
    .fundocinza {
      background-color: #7F7F7F;
      color: #FFFFFFDB;
    }
    .textonaesq {
      text-align: justify;
    }
    
    
    </style>
</head>

<body>
  
<table>
  <thead>
    <tr>
      <th class="fundocinza" rowspan="2" scope="col">Área</th>
      <th class="fundocinza" rowspan="2" scope="col">Disciplinas</th>
      <th class="fundocinza" colspan="2" scope="colgroup">Notas</th>
      <th class="fundocinza" rowspan="2" scope="col">Média</th>
    </tr>
    <tr>
      <th class="fundocinza" scope="col">Nota 1</th>
      <th class="fundocinza" scope="col">Nota 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th rowspan="4" scope="rowgroup">Exatas</th>
      <td>Matemática</td>
      
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Química</td>
      
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Física</td>
      
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Biologia</td>
      
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    
    <tr class="fundocinza">
      <th class="textonaesq" colspan="4" scope="row">Média de Exatas</th>
      <td>0.0</td>
    </tr>
    
    <tr>
      <th rowspan="2" scope="rowgroup">Humanas</th>
      <td>História</td>
      
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Geografia</td>
      
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    
    <tr class="fundocinza">
      <th class="textonaesq"
      colspan="4" scope="row">Média de Humanas</th>
      <td>0.0</td>
    </tr>
  </tbody>
</table
</body>

</html>
