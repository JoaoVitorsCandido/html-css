<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Papeis de parede</title>
  <style>
  
    body {
      background-image: url('imagens/wallpaper002.jpg');
    }
  
    .quadrado{
      display: inline-block;
      width: 300px;
      height: 300px;
      border-radius: 10px;
      border: 2px solid black;
    }
    
    #qd1 {
      background-color: lightblue
    }
    
    #qd2 {
      background-image: linear-gradient(to bottom, lightgreen, green);
    }
    
    #qd3 {
      background-image: url('imagens/pattern002.png');
    }
  </style>
</head>

<body>
  <div class="quadrado" id="qd1">
    
  </div>
  <div class="quadrado" id="qd2">
    
  </div>
  <div class="quadrado" id="qd3">
    
  </div>
</body>

</html>
