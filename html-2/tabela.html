<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabela</title>
  <style>
    
    table {
      width: 250px;
      border-collapse: collapse;
    }
    
    td {
      border: 2px solid black;
      padding: 5px;
    }
    
    .cinza {
      background-color: gray;
    }

    .amarelo {
      background-color: yellow;
    }
    
  </style>
</head>

<body>
  <h1>Tabela</h1>
  <table>
    <tr>
      
      <td class="amarelo">A1</td>
      <td>B1</td>
      <td>C1</td>
      
    </tr>
    <tr class="cinza">
      
      <td>A2</td>
      <td>B2</td>
      <td class="amarelo">C2</td>
      
    </tr>
    <tr>
      
      <td>A3</td>
      <td class="amarelo">B3</td>
      <td>C3</td>
      
    </tr>
  </table>
</body>

</html>
