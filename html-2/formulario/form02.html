<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <form action="cadastro.js" method="post" autocomplete="on">
    <p>
    <label for="inome">Usuario:</label>
    <input type="text" name="nome" id="inome" required minlength="3" maxlength="30" autocomplete="username">
    </p>
    <p>
    <label for="isenha">Senha:</label>
    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password">
    </p>
    <input type="submit" value="Enviar">
  </form>
</body>

</html>
