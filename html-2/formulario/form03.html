<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <form action="cadastro.js" autocomplete="on">
    
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inomr" required minlength="3" maxlength="30" placeholder="Nome completo" autocomplete="name"/>
    </p>
    <p>
      <label for="imedia">Média:</label>
      <input type="number" name="media" id="imedia" required min="1" max="10" step="0.1">
    </p>
    <p>
      <label for="imes">Mês e ano:</label>
      <input type="month" name="mes" id="imes" required>
    </p>
    <p>
      <label for="ihora">Hora:</label>
      <input type="time" name="hora" id="ihora" required>
    </p>
    <p>
      <label for="idata">Data completa:</label>
      <input type="date" name="data" id="idata" required>
    </p>
    
    <input type="submit" value="Enviar">
</body>

</html>
