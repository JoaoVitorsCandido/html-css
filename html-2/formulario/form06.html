<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>form</title>
</head>

<body>
 <form action="cadastro.js" method="post">

  <p>
  <label for="icor">Cor: </label>
  <input type="color" name="cor" id="icor" value="#0015FF">
  </p>
  
  <label for="irange">Volume: </label>
  <input type="range" name="range" id="irange" min="0" max="50" value="0" oninput="ivol.innerHTML = irange.value">
  
  
  <output name="vol" id="ivol"></output>
  
  <p>
    <label for="ifoto">Envie sua foto aqui</label>
    <input type="file" name="foto" id="ifoto">
  </p>
  <p>
  <input type="submit" value="Enviar">
  </p>
  
 </form>
</body>

</html>
