<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <form action="cadastro.js" method="post">
    
    <label for="iestado">Estado: </label>
    <select name="estado" id="iestado" required>
      
      <option value="" selected disabled hidden>---Escolha---</option>
    <optgroup label="Região Sudeste">
      <option value="SP">São Paulo</option>
      <option value="MJ">Minas Gerais</option>
      <option value="RJ">Rio de Janeiro</option>
    </optgroup>
    
    <optgroup label="Região Nordeste">
      <option value="BA">Bahia</option>
      <option value="SE">Sergipe</option>
      <option value="CE">Ceará</option>
    </optgroup>
    </select>
    
    <p>
    <label for="iprof">Profissão: </label>
    <input type="text" name="prof" id="iprof" list="listprof" required>
    <datalist id="listprof">
      
      <option>Administrador</option>
      <option>Desenvolvedor</option>
      <option>Professor</option>
      <option>Médico</option>
      
    </datalist>
    </p>
    <p>
      <label for="imen">Mensagem: </label><br>
      <textarea name="mensage" id="imen" rows="8" cols="40" placeholder="Coloque sua mensagem aqui"></textarea>
    </p>
    
    <input type="submit" value="Enviar">
    
  </form>
</body>

</html>
