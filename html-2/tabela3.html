<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tabela3</title>
  <style>
    
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
      width: 150px;
      border-collapse: collapse;
    }
    
    td {
      border: 1px solid black;
      text-align: center;
    }
    
  </style>
</head>

<body>
  
  <h1>Mesclagem de c√©lulas</h1>
  
  <table>
    
    <tr>
      
      <td rowspan="3">A</td>
      <td colspan="2">B</td>
      
    </tr>
    <tr>
      
      <td>E</td>
      <td>F</td>
      
    </tr>
    <tr>
      
      
      <td>H</td>
      <td rowspan="2">I</td>
      
    </tr>
    <tr>
      
      <td>K</td>
      <td>L</td>
      
    </tr>
    
  </table>
  
</body>

</html>
