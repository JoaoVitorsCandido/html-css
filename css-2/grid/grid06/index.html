<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
    }
    
    main {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-content: center;
    }
    
    .conteiner {
      display: grid;
      width: 300px;
      height: 300px;
      grid-template: repeat(3, 100px) / repeat(4, 1fr);
      gap: 5px;
    }
    
    .item1 {
      background: red;
      
      grid-area: 1 / 1 / 2 / -1;
    }
    .item2 {
      background: blue;
      
      grid-area: 2 / 1 / 4 / 3;
    }
    .item3 {
      background: green;
      
      grid-area: 2 / 3 / 4 / span 2;
    }
    
  </style>
</head>

<body>
  <main>
    <section class="conteiner">
      <div class="item1">A</div>
      <div class="item2">B</div>
      <div class="item3">C</div>
    </section>
  </main>
</body>

</html>
