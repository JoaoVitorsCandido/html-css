<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo hover</title>
  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
    div:hover{
      color:red;
    }
    div > p {
      display: none;
    }
    div:hover > p {
      display: block;
      color: green;
      
    }
  </style>
</head>

<body>
  <h1>Titulo</h1>
  <p>Passe o mouse na mensagem abaixo</p>
  <div>Passe o mouse aqui
  <p>TEXTO ESCONDIDO.....</p>
  </div>
</body>

</html>
