<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pseudo-Classes</title>
  <style>
    div {
      display: inline-block;
      background-color: grey;
      height: 200px;
      width: 200px;
      text-align: center;
      border: 1px solid black;
    }
    #d1:hover{
      background-color: blue;
      color: red;
    }
    #d2:hover{
      background-color: red;
      color:blue;
    }
    #d3:hover{
      background-color: green;
      color:white;
    }
  </style>
</head>

<body>
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>
</body>

</html>
