<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personalizando links</title>
  <style>
    a {
      color: red;
      font-style: bold;
      text-decoration: none;
    }
    a:visited {
      color: darkred;
    }
    a:hover {
      color:black ;
      text-decoration: underline;
    }
    a:active {
      color:green;
    }
    .especial::before{
     content: "=>";
     color: darkgray;
    }
    .especial::after{
      content:"<=";
      color:darkgray;
    }
    .especial {
      background-color: indianred;
    }
  </style>
</head>

<body>
  <h1>Links</h1>
  <ul>
    <li><a href="https://github.com">Reposit√≥rio github</a></li>
    <li><a class="especial" href="https://youtube.com/@SUS_uwu">Canal Youtube</a></li>
    <li><a href="https://discord.com">Discord</a></li>
  </ul>
</body>

</html>
